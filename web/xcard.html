<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>X Card</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="font/font.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.toast.min.css" />
    <link rel="stylesheet" type="text/css" href="css/hjow_common.css" />

    <script type="text/javascript" src="scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui.js"></script>
    <script type="text/javascript" src="scripts/jquery.toast.min.js"></script>
    <script type="text/javascript" src="scripts/BigInteger.min.js"></script>
    <script type="text/javascript" src="scripts/hjow_common.js"></script>
    <script type="text/javascript" src="js/xcard.js"></script>

    <!-- js/not_opened.js is optional -->
    <script type="text/javascript" src="js/not_opened.js"></script>

    <script type="text/javascript">
        h.workOnDocumentReady(function (securityFunc) {
            securityFunc(new XCardGameEngine('#xcard_place', hjow_appendToolbar).init()); // parameter should be a string !!
            hjow_appendToolbar();

            // 외부 이동 링크 함수형으로 바꾸기
            h.replaceLinks();
        });
        function hjow_appendToolbar(heavyRefresh) {
            $('#xcard_place .toolbar_links').remove();
            $('.toolbar_buttons').append(hjow_toStaticHTML($('.appendees_on_toolbars').html()));
        };
        function hjow_showLicensePopup() {
            hjow_browserPopup('license.html?inbrowser=true');
        }
    </script>
</head>
<body>
    <div id="xcard_place" class="auto_size" style="width:100%; height:100%;">

    </div>
    <div class="hidden appendees_on_toolbars">
        <!--<a href="xcard_userplay.html" class="toolbar_links">[UserPlay Mode]</a>-->
